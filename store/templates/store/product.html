{% extends 'store/base.html' %}
{%block content %}
 
    <div class="container px-4 px-lg-5 my-5">
      <div class="card" ">
  <img src="{{item.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <center>
    <h5 class="card-title">{{item.title}}</h5>
    <p class="card-text">{{item.description}}</p>

    {%if product.is_sale %}
      <div class="badge bg-dark text-white position-absolute" style="top:0.5rem;right:0.5 rem">Sale</div>
       <strike>
                                    ${{item.price}}
                                     </strike>
                                    &nbsp;
                                    ${{item.sale_price}}
     {%else%}
       ${{item.price}}
      
    {%endif%}
     <br/><br/>
    <div class="row-justify-content-center">
        <div class="col-md-2">Quantity</div>
        <div class="col-md-2">
          <select class="form-select" aria-label="Default select example" id="qty-cart">
            <option selected>Open this select menu</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
      
        </div>
     </div>
     <br><br/>

    <a href="{%url 'home'%}" class="btn btn-secondary">Home</a>
    <button type="button" class="btn btn-secondary" value="{{item.id}} id=add-cart">Add to Cart</button>
    </center>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>            
        <br/><br/>

<script>
  //check if button pressed
  $document.on('click','#add-cart',function(e){
       e.preventDefault();
       $.ajax({
        type: 'POST',
        url: "{%url 'cart_add' %}",
        data: {
          product_id: $('#add-cart').val(),
          product_qty:$('#qty-cart option:selected').text(),
          csrfmiddlewaretoke:'{{csrf_token}}',
          action:'post'
        },
        
        success:function(json){
         // console.log(json)
         document.getElementById("cart_quantity").textContent=json.qty
         location.reload();
        },

        error: function(xhr,errmsg,err){

        }

      });


  })
</script>

{%endblock%}
